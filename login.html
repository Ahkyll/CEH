<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/register.css">

</head>





<body>
    <div class="title">
        <div class="logo"> <img src="img/collaborate_logo.png" alt="" width="200px" height="200px"></div>
        <div class="text">
            <h1>Welcome to <br> Collaborate Ed Hub</h1>
            <h6>A CENTRAL PHILIPPINE STATE UNIVERSITY STUDENT COLLABORATION SPACE</h6>
        </div>
    </div>


    <div class="box">
        <div class="signin-text">
            <h1>Sign in</h1>
        </div>

        <div class="container">
            <form method="POST">
                <input type="text" id="email" placeholder="Email" name="username" required> <br>
                <input type="password" id="password" placeholder="Password" name="password" required><br>

                <a href="#" class="fpass">
                    Forgot Password?
                </a>

                <br>
                <input type="submit" value="Login" class="button" name="btn">
            </form>



            <div class="create-account">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>


        </div>
    </div>
</body>

</html>
