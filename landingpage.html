<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Course</title>
    <link rel="stylesheet" href="css/landingpage.css">

    <!-- Add boxicons CSS directly to the head for simplicity -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="nav">
        <ul>
            <li><img src="img/collaborate_logo.png" alt="" width="100px" height="100px"></li>
            <li>
                <h1>Choose your Department</h1>
            </li>
            <li><i class='bx bx-log-out' id="logout-icon" onclick="logout()"></i></li>
        </ul>
    </div>

    <div class="courses-container">

        <div class="course" id="course1">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course1')">
                    <img src="img/ccslogo.png" alt="ccs logo">
                </div>
            </div>
            <h6>College of Computer Studies</h6>
        </div>

        <div class="course" id="course2">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course2')">
                    <img src="img/collaborate_logo.png" alt="ccje logo">
                </div>
            </div>
            <h6>College of Criminal Justice Education</h6>
        </div>

        <div class="course" id="course3">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course3')">
                    <img src="img/collaborate_logo.png" alt="coted logo">
                </div>
            </div>
            <h6>College of Teacher Education</h6>
        </div>

        <div class="course" id="course4">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course4')">
                    <img src="img/collaborate_logo.png" alt="caf logo">
                </div>
            </div>
            <h6>College of Agriculture and Forestry</h6>
        </div>

        <div class="course" id="course5">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course5')">
                    <img src="img/collaborate_logo.png" alt="cbm logo">
                </div>
            </div>
            <h6>College of Business and Management</h6>
        </div>
        <!-- Repeat for other courses -->
    </div>

    <div id="popup-container">
        <div id="close-btn" onclick="closePopup()">âœ–</div>
        <h2 id="popup-title">Fill up</h2>
        <form method="POST" action="home.html" onsubmit="return authenticateUser()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
            </select>
            <br>
            <div id="additional-info" style="display: none;">
                <label for="major">Major</label>
                <select id="major" name="major" required>
                    <option value="1">Bachelor of Science in Elementary Education</option>
                    <option value="2">Bachelor of Science in Education Major in Science</option>
                    <option value="3">Bachelor of Science in Education Major in Math</option>
                </select>
            </div>

            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

            <input type="submit" value="Join" class="button" name="btn">
        </form>
    </div>



    <script>
        function openPopup(courseId) {
            document.getElementById('popup-title').innerText = document.getElementById(courseId).querySelector('h6').innerText;

            // Show additional information section based on the selected course
            var additionalInfo = document.getElementById('additional-info');
            if (courseId === 'course3') {
                additionalInfo.style.display = 'block';  // No additional info for course1
            } else {
                additionalInfo.style.display = 'none';
            }

            document.getElementById('popup-container').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-container').style.display = 'none';
        }

        function authenticateUser() {
            var usernameInput = document.getElementById("username").value;
            var nameInput = document.getElementById("name").value;

            // Replace these values with your predefined username and name
            var correctUsername = "@ahkyl";
            var correctName = "Lykah Gomo";

            if (usernameInput === correctUsername && nameInput === correctName) {
                // Authentication successful, redirect to landing page
                window.location.href = "home.html";
            } else {
                // Authentication failed, show an error message or handle it as needed
                alert("Incorrect username or name. Please try again.");
            }

            return false;
        }

        function logout() {
            // Implement your logout logic here
            window.location.href = "index.html";

            return false;
            // Replace this with actual logout logic
        }
    </script>


</body>

</html>
