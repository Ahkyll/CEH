<body>

            </li>
            <li><i class='bx bx-log-out' id="logout-icon" onclick="logout()"></i></li>
        </ul>
    </div>

    <div class="courses-container">

        <div class="course" id="course1">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course1')">
                    <img src="img/ccslogo.png" alt="ccs logo">
                </div>
            </div>
            <h6>College of Computer Studies</h6>
        </div>

        <div class="course" id="course2">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course2')">
                    <img src="img/collaborate_logo.png" alt="ccje logo">
                </div>
            </div>
            <h6>College of Criminal Justice Education</h6>
        </div>

        <div class="course" id="course3">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course3')">
                    <img src="img/collaborate_logo.png" alt="coted logo">
                </div>
            </div>
            <h6>College of Teacher Education</h6>
        </div>

        <div class="course" id="course4">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course4')">
                    <img src="img/collaborate_logo.png" alt="caf logo">
                </div>
            </div>
            <h6>College of Agriculture and Forestry</h6>
        </div>

        <div class="course" id="course5">
            <div class="container">
                <div id="icon" style="cursor: pointer; font-size: 24px;" onclick="openPopup('course5')">
                    <img src="img/collaborate_logo.png" alt="cbm logo">
                </div>
            </div>
            <h6>College of Business and Management</h6>
        </div>
        <!-- Repeat for other courses -->
    </div>

    <div id="popup-container">
        <div id="close-btn" onclick="closePopup()">âœ–</div>
        <h2 id="popup-title">Fill up</h2>
        <form id="course-form" onsubmit="submitForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
            </select>
            <br>
            <div id="additional-info" style="display: none;">
                <label for="major">Major</label>
                <select id="major" name="major" required>
                    <option value="1">Bachelor of Science in Elementary Education</option>
                    <option value="2">Bachelor of Science in Education Major in Science</option>
                    <option value="3">Bachelor of Science in Education Major in Math</option>
                </select>
            </div>

            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

            <button type="submit">Join</button>
        </form>
    </div>

    <!-- ... Your existing HTML code ... -->

    <script>
        function openPopup(courseId) {
            // ... Your existing code ...

            document.getElementById('popup-container').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-container').style.display = 'none';
        }

        function submitForm() {

            // Get the selected course name from the popup title
            var courseId = document.getElementById('popup-title').innerText.toLowerCase().replace(/\s+/g, '');

            // You can replace the following switch statement with your own logic
            switch (courseId) {
                case 'collegeofcomputerstudies':
                    // Handle form submission for College of Computer Studies
                    break;
                case 'collegeofcriminaljusticeeducation':
                    // Handle form submission for Course 2
                    break;
                case 'collegeofteachereducation':
                    // Handle form submission for Course 3
                    break;
                case 'collegeofagricultureandforestry':
                    // Handle form submission for Course 4
                    break;
                case 'collegeofbusinesandmanagement':
                    // Handle form submission for Course 5
                    break;
                // Add more cases as needed for additional courses
            }

            // Close the popup
            closePopup();

            // Redirect to another page (e.g., landingpage.html)
            window.location.href = 'home.html';

            return false; // Prevent the default form submission
        }


        function logout() {
            // Implement your logout logic here
            alert('Logout clicked');  // Replace this with actual logout logic
        }
    </script>

    <!-- ... Your existing HTML code ... -->

</body>

</html>
