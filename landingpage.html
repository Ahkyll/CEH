            <label for="username">Username:</label>

            <label for="name">Name:</label>

            <label for="year">Year:</label>

            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

            <label for="upload-id">Upload ID:</label>
            <input type="file" id="upload-id" name="upload-id" accept=".pdf, .doc, .docx">

            <button type="submit">Join</button>
        </form>
    </div>

            document.getElementById('popup-title').innerText = document.getElementById(courseId).querySelector('h6').innerText;

        }

            document.getElementById('popup-container').style.display = 'none';
