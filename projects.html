</head>

<body>

    <header>
        <div class="menu-icon dropdown">&#9776;
            <div class="dropdown-content">
                <span id="close-btn" onclick="toggleDropdown()">&#10006;</span>

                <div class="profile-container">
                    <div class="profile-header">
                        <img src="/img/simpson v.png" alt="User Profile" class="profile-image">
                        <div class="profile-name">Lykah Gomo</div>
                        <div class="username">@ahkyl</div>
                    </div>
                    <br>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <nav>
            <a href="home.html">
                <h1>Home</h1>
            </a>
            <a href="projects.html">
                <h1><span style="color: #0f96fe;">Projects</span></h1>
            </a>
            <a href="resources.html">
                <h1>Resources</h1>
            </a>
            <a href="#">
                <h1>About us</h1>
            </a>
            <a href="#">
                <h1>Contact us</h1>
            </a>
    

        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search projects or users">
        <button onclick="searchProjects()">Search</button>
    </div>

    <section class="project-cards" id="projectCards">
        <!-- Project cards will be dynamically added here using JavaScript -->
    </section>

    <button onclick="createProject()" class="create-project-button">Create a Project</button>


    <script>

        document.addEventListener("DOMContentLoaded", function () {
            var menuIcon = document.querySelector(".menu-icon.dropdown");
            menuIcon.addEventListener("click", function () {
                toggleDropdown();
            });

            var closeBtn = document.getElementById("close-btn");
            closeBtn.addEventListener("click", function () {
                toggleDropdown();
            });
        });

        function toggleDropdown() {
            var menuIcon = document.querySelector(".menu-icon.dropdown");
            menuIcon.classList.toggle("active");
        }

        function logout() {
            // Implement your logout logic here
            window.location.href = "index.html";

            return false;
            // Replace this with actual logout logic
        }



        // Sample data for projects
        const projectsData = [
            {
                title: 'Web Development Project',
                description: 'Building a responsive website using HTML, CSS, and JavaScript.',
                contributors: ['John Doe', 'Jane Smith'],
                image: '/img/collaborate_logo.png', // Add the image path
            },
            {
                title: 'Mobile App Development',
                description: 'Creating a mobile app for both Android and iOS platforms.',
                contributors: ['Alice Johnson', 'Bob Williams', 'Charlie Brown'],
                image: '/img/collaborate_logo.png', // Add the image path
            },
            {
                title: 'Data Science Research',
                description: 'Analyzing large datasets to derive meaningful insights and patterns.',
                contributors: ['Eve Davis', 'Frank White', 'Grace Lee'],
                image: '/img/collaborate_logo.png', // Add the image path
            },
            // Add more projects as needed
        ];

        function createProjectCards(projects) {
            const projectCardsContainer = document.getElementById('projectCards');
            projectCardsContainer.innerHTML = '';

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';

                const title = document.createElement('h3');
                title.textContent = project.title;

                const image = document.createElement('img');
                image.src = project.image;
                image.alt = project.title;
                image.className = 'project-image';

                const description = document.createElement('p');
                description.textContent = project.description;

                const contributors = document.createElement('p');
                contributors.textContent = `Contributors: ${project.contributors.join(', ')}`;

                const collaborateButton = document.createElement('button');
                collaborateButton.className = 'collaborate-button';
                collaborateButton.textContent = 'Collaborate';
                collaborateButton.addEventListener('click', () => collaborate(project.title));

                card.appendChild(title);
                card.appendChild(image);
                card.appendChild(description);
                card.appendChild(contributors);
                card.appendChild(collaborateButton);

                projectCardsContainer.appendChild(card);
            });
        }

        createProjectCards(projectsData);

        // Function to handle project search
        function searchProjects() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            const filteredProjects = projectsData.filter(project =>
                project.title.toLowerCase().includes(searchInput) ||
                project.description.toLowerCase().includes(searchInput) ||
                project.contributors.some(contributor => contributor.toLowerCase().includes(searchInput))
            );

            createProjectCards(filteredProjects);
        }

        // Function to simulate collaboration (replace with actual collaboration logic)
        function collaborate(projectTitle) {
            alert(`You expressed interest in collaborating on: ${projectTitle}`);
        }

        // Initial project cards creation
        createProjectCards(projectsData);

        function createProject() {
            // Implement logic to navigate to the "Create Project" page or perform other actions.
            // For example, you can use window.location.href to redirect the user.
            alert('Redirect to create project page or perform other actions.');
        }


    </script>

</body>

</html>
