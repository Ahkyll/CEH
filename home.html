<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon,
        .notification-icon {
            cursor: pointer;
            font-size: 20px;
            margin: 0 10px;
        }

        .logo {
            flex-grow: 1;
            /* Grow to fill available space */
            text-align: center;
            font-size: 24px;
        }

        .search-bar {
            flex-grow: 2;
            /* Grow to fill available space */
            text-align: center;
        }

        .filter-dropdown {
            margin-right: 10px;
        }

        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px;
            text-align: center;
        }

        .dropdown-content img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #close-btn {
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .menu-icon.dropdown.active .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <header>
        <div class="menu-icon dropdown">&#9776;
            <div class="dropdown-content">
                <span id="close-btn" onclick="toggleDropdown()">&#10006;</span>
                <img src="/img/profile_picture.jpg" alt="Profile Picture">
                <p>Username</p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="logo">
            <img src="/img/collaborate_logo.png" width="100px" height="100px">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="notification-icon">&#128276;</div>
    </header>

    <!-- Rest of your HTML content goes here -->

    <!-- Rest of your HTML content goes here -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var menuIcon = document.querySelector('.menu-icon.dropdown');
            menuIcon.addEventListener('click', function () {
                toggleDropdown();
            });

            var closeBtn = document.getElementById('close-btn');
            closeBtn.addEventListener('click', function () {
                toggleDropdown();
            });
        });

        function toggleDropdown() {
            var menuIcon = document.querySelector('.menu-icon.dropdown');
            menuIcon.classList.toggle('active');
        }

        function logout() {
            // Add your logout logic here
            alert('Logout clicked');
        }
    </script>

</body>

</html>
