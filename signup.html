<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">


</head>

<body>
    <div class="title">
        <div class="logo"> <img src="img/collaborate_logo.png" alt="" width="200px" height="200px"></div>
        <div class="text">
            <h1>Welcome to <br> Collaborate Ed Hub</h1>
            <h6>A CENTRAL PHILIPPINE STATE UNIVERSITY STUDENT COLLABORATION SPACE</h6>
        </div>
    </div>

    <div class="box">
        <div class="signin-text">
            <h1>Sign up</h1>
        </div>

        <div class="container">
            <form method="POST">
                <input type="text" id="email" placeholder="Email" name="username" required> <br>
                <input type="text" id="username" placeholder="Username" name="username" required><br>
                <input type="password" id="password" placeholder="Password" name="password" required><br>
                <input type="submit" value="Sign up" class="button" name="btn" onclick="regitsterUser()">
            </form>




            <div class="create-account">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

</body>

</html>
