<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Student Collaboration Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4267B2;
            /* Facebook blue color */
            color: white;
            padding: 10px;
            text-align: center;
        }

        #forum {
            max-width: 800px;
            margin: 20px auto;
        }

        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .post h3 {
            color: #4267B2;
            /* Facebook blue color */
        }

        .post p {
            margin-top: 10px;
        }

        footer {
            background-color: #4267B2;
            /* Facebook blue color */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Collaboration Forum</h1>
    </header>

    <section id="forum">
        <div class="post">
